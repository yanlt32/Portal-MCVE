services:
  - type: web
    name: aviva-portal
    env: node
    plan: free
    buildCommand: npm install && npm install pm2 -g
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    disk:
      name: uploads
      mountPath: /data/uploads
      sizeGB: 1